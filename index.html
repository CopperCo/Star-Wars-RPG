<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/StarJediFontWeb/stylesheet.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Star Wars RPG Game</title>
</head>

<header>
  <h1>Star Wars RPG</h1>
</header>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row selectCharacter">

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2>Your Character</h2>
        <div class="row yourCharacter">

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2>Enemies Available to Attack</h2>
        <div class="row enemies">

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2>Fight Section</h2>
        <button class="btn" id="attackBtn">ATTACK</button>
        <button class="btn" id="resetBtn">RESET</button>
        <h2>Defender</h2>
        <div class=" row defender">

        </div>
      </div>
    </div>


  </div>







  <script src="assets/javascript/game.js"></script>
